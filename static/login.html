<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á°ÖÂü∫ Key Ê±† - ÁôªÂΩï</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 300px;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h1 {
            margin-top: 0;
            margin-bottom: 2rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: #475569;
        }

        .form-group input {
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .login-button {
            padding: 1rem !important;
            font-size: 1.1rem !important;
            margin-top: 1rem;
            display: inline-block;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-weight: bold;
        }
    </style>
</head>

<body style="background-color: #f1f5f9;">
    <div class="login-container">
        <div class="logo">üîë Á°ÖÂü∫ Key Ê±†</div>
        <h1>ÁôªÂΩï</h1>

        <div id="message" style="display: none;"></div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Áî®Êà∑Âêç</label>
                <input type="text" id="username" name="username" placeholder="ËæìÂÖ•Áî®Êà∑Âêç" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">ÂØÜÁ†Å</label>
                <input type="password" id="password" name="password" placeholder="ËæìÂÖ•ÂØÜÁ†Å" required
                    autocomplete="current-password">
            </div>

            <button type="submit" class="primary login-button">ÁôªÂΩï</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩïÔºåÂ¶ÇÊûúÂ∑≤ÁôªÂΩïÂàôÈáçÂÆöÂêëÂà∞‰∏ªÈ°µ
            checkAuth();

            // ÁôªÂΩïË°®ÂçïÊèê‰∫§Â§ÑÁêÜ
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
                login();
            });
        });

        async function checkAuth() {
            try {
                const response = await fetch('/api/check_auth');
                const data = await response.json();

                if (data.authenticated) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('È™åËØÅ‰ºöËØùÁä∂ÊÄÅÂ§±Ë¥•:', error);
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(data.detail || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å', 'error');
                }
            } catch (error) {
                showMessage('ÁôªÂΩïËØ∑Ê±ÇÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
                console.error('ÁôªÂΩïËØ∑Ê±ÇÂ§±Ë¥•:', error);
            }
        }

        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = type;
            messageEl.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => messageEl.style.display = 'none', 3000);
            }
        }
    </script>
</body>

</html>
