<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>硅基 Key 池</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js"></script>
    <script src="/static/navbar.js"></script>
    <style>
        textarea {
            width: 100%;
            box-sizing: border-box;
            height: 200px;
            padding: 1rem;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            margin: 1rem 0;
            resize: vertical;
            font-family: Consolas, 'Courier New', monospace;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea::placeholder {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: #64748b;
            font-size: 1rem;
            opacity: 1;
        }

        .cache-stats {
            padding: 1rem;
            background-color: #dbeeff;
            border: 2px solid #4a92eb;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            margin: 1.5rem 0;
            font-size: 0.9rem;
            text-align: center;
        }

        .cache-stats .title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1e3a8a;
        }

        .cache-item {
            display: inline-block;
            margin: 0 0.6rem;
            color: #1e40af;
        }

        .cache-value {
            font-weight: 600;
        }

        /* 导出控制区样式 */
        .export-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .export-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .export-label {
            font-weight: 500;
            color: #334155;
            white-space: nowrap;
        }

        .export-select {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #cbd5e1;
            background-color: white;
            min-width: 180px;
        }

        @media (max-width: 768px) {
            .export-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .export-item {
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav id="navbar"></nav>

    <div class="container">
        <h1>主页</h1>

        <div id="message"></div>

        <div id="stats">
            📊 当前 Key 数量：<span id="keyCount">0</span> 个
            | 余额总量：¥ <span id="totalBalance">0</span>
            | 今日调用次数：<span id="todayCalls">0</span> 次
            | 今日消耗 Token：<span id="todayTokens">0</span> 个
            | 本月调用次数：<span id="monthCalls">0</span> 次
            | 本月消耗 Token：<span id="monthTokens">0</span> 个
        </div>

        <div id="cacheStats" class="cache-stats">
            <div class="title">💾 缓存系统状态</div>
            <div class="cache-item">待插入: <span id="pendingInserts" class="cache-value">0</span></div>
            <div class="cache-item">待更新: <span id="pendingUpdates" class="cache-value">0</span></div>
            <div class="cache-item">待删除: <span id="pendingDeletes" class="cache-value">0</span></div>
            <div class="cache-item">总缓存任务: <span id="totalPending" class="cache-value">0</span></div>
            <div class="cache-item">刷新次数: <span id="flushes" class="cache-value">0</span></div>
            <div class="cache-item">上次刷新: <span id="lastFlush" class="cache-value">-</span></div>
        </div>

        <textarea id="keys" placeholder="请每行输入一个 API Key..."></textarea>

        <div class="button-group">
            <button class="primary" onclick="importKeys()">📥 导入 Key</button>
            <button class="secondary" onclick="refreshKeys()">🔄 刷新余额</button>
        </div>

        <!-- 导出控制区 -->
        <div class="export-controls">
            <div class="export-item">
                <span class="export-label">导出格式:</span>
                <select id="exportFormat" class="export-select">
                    <option value="plain">每行一个 Key</option>
                    <option value="withBalance">每行一个 Key（显示余额）</option>
                    <option value="comma">按逗号分隔</option>
                </select>
            </div>
            <div class="export-item">
                <span class="export-label">排序方式:</span>
                <select id="exportSort" class="export-select">
                    <option value="balance_desc">按余额从多到少</option>
                    <option value="balance_asc">按余额从少到多</option>
                    <option value="alpha_asc">按字典序升序</option>
                    <option value="alpha_desc">按字典序降序</option>
                </select>
            </div>
            <button class="secondary" style="margin-left: auto;" onclick="exportKeys()">📤 导出为 TXT</button>
        </div>
    </div>

    <script>
        async function importKeys() {
            document.getElementById("message").style.display = 'block';
            document.getElementById("message").textContent = "正在导入，请稍候...";
            const keys = document.getElementById("keys").value;
            const response = await fetch("/import_keys", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ keys })
            });
            const data = await response.json();
            showMessage(data.message, response.ok ? "success" : "error");
            fetchStats();
        }

        function exportKeys() {
            const format = document.getElementById('exportFormat').value;
            const sort = document.getElementById('exportSort').value;
            window.location.href = `/export_keys?format=${format}&sort=${sort}`;
        }

        // 从统计页加载每日和每月统计信息
        async function loadDailyStats() {
            try {
                const response = await fetch('/api/stats/daily');
                const data = await response.json();

                // 更新统计摘要
                const totalCalls = data.calls.reduce((a, b) => a + b, 0);
                const totalInputTokens = data.input_tokens.reduce((a, b) => a + b, 0);
                const totalOutputTokens = data.output_tokens.reduce((a, b) => a + b, 0);
                document.getElementById('todayCalls').textContent = totalCalls;
                document.getElementById('todayTokens').textContent = totalInputTokens + totalOutputTokens;
            } catch (error) {
                console.error('Failed to load daily stats:', error);
            }
        }

        async function loadMonthlyStats() {
            try {
                const response = await fetch('/api/stats/monthly');
                const data = await response.json();

                // 更新统计摘要
                const totalCalls = data.calls.reduce((a, b) => a + b, 0);
                const totalInputTokens = data.input_tokens.reduce((a, b) => a + b, 0);
                const totalOutputTokens = data.output_tokens.reduce((a, b) => a + b, 0);
                document.getElementById('monthCalls').textContent = totalCalls;
                document.getElementById('monthTokens').textContent = totalInputTokens + totalOutputTokens;
            } catch (error) {
                console.error('Failed to load monthly stats:', error);
            }
        }

        // 加载缓存统计信息
        async function loadCacheStats() {
            try {
                const response = await fetch('/api/stats/cache');
                const data = await response.json();

                document.getElementById('pendingInserts').textContent = data.pending_inserts;
                document.getElementById('pendingUpdates').textContent = data.pending_updates;
                document.getElementById('pendingDeletes').textContent = data.pending_deletes;
                document.getElementById('totalPending').textContent = data.total_pending;
                document.getElementById('flushes').textContent = data.flushes;

                // 格式化上次刷新时间为"xx秒之前"
                if (data.last_flush) {
                    const lastFlushTime = data.last_flush * 1000;
                    const now = new Date().getTime();
                    const secondsAgo = Math.floor((now - lastFlushTime) / 1000);

                    if (secondsAgo < 60) {
                        document.getElementById('lastFlush').textContent = `${secondsAgo} 秒之前`;
                    } else if (secondsAgo < 3600) {
                        const minutes = Math.floor(secondsAgo / 60);
                        document.getElementById('lastFlush').textContent = `${minutes} 分钟之前`;
                    } else {
                        const hours = Math.floor(secondsAgo / 3600);
                        document.getElementById('lastFlush').textContent = `${hours} 小时之前`;
                    }
                } else {
                    document.getElementById('lastFlush').textContent = '从未';
                }
            } catch (error) {
                console.error('Failed to load cache stats:', error);
            }
        }

        // 每10秒刷新一次缓存统计数据
        function startCacheStatsRefresh() {
            loadCacheStats();
            setInterval(loadCacheStats, 10000);
        }

        // 初始化加载
        fetchStats();
        loadDailyStats();
        loadMonthlyStats();
        startCacheStatsRefresh();
    </script>
</body>

</html>
